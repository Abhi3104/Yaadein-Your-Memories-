<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project.css">
    <title>Yaadein User_Entry Page</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/Logo & img/logo.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/Logo & img/logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Logo & img/logo.png">
</head>
<style>
body 
{
    background: url('./Logo & img/User_entry.jpg');
    background-size: cover;
    background-attachment: fixed;
    font-family: 'Black Ops One', cursive;
}
body::-webkit-scrollbar
{
    background-color: transparent;
}
body::-webkit-scrollbar-thumb
{
    background: linear-gradient(rgb(2, 57, 78),rgb(6, 141, 175),rgb(2, 34, 44));
    border-radius: 20px;
}
</style>

<body>
    <header>
        <h1>YAADEIN</h1>
        <hr>
    </header>
    <main>
        <section class="entry-form">
            <h2>Create a New Entry</h2>
            <form>
                <label for="entryDate">Select your entries date:</label>
                <input type="date" id="entryDate" name="entryDate" required>
                <label for="entryText">Mention your memories!!</label>
                <textarea id="entryText" name="entryText" rows="4" required placeholder="Your Memories"></textarea>
                <input type="file">
                <button type="submit">Save Entry</button>
            </form>
        </section>

        <div>
            <a href="viewEnries.html"><button id="viewentries">View your entries</button></a>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Gratitude Journal</p>
    </footer>
</body>
</html>
